char_starting_location: [ 0.0, 0.0, -0.5 ] # This can be modifid for certain video
bvh_projection_bodypart_groups:
  - bvh_joint_names:
      - RightArm
      - RightForeArm
      - RightHand
      - LeftArm
      - LeftForeArm
      - LeftHand
    method: pca #frontal #pca #sagittal
    name: Upper Limbs
  - bvh_joint_names:
      - RightUpLeg
      - RightLeg
      - RightFoot
      - LeftUpLeg
      - LeftLeg
      - LeftFoot
    method: pca #frontal #pca
    name: Lower Limbs
  - bvh_joint_names:
      - Hips
      - Spine
      - Spine3
      - Neck
    method: frontal #pca #frontal
    name: Trunk
char_bodypart_groups:
  - bvh_depth_drivers:
      - Hips
    char_joints:
      - right_shoulder
      - left_shoulder
      - right_hip
      - left_hip
      - hip
      - torso
      - nose
  - bvh_depth_drivers:
      - LeftHand
    char_joints:
      - left_elbow
      - left_hand
  - bvh_depth_drivers:
      - RightHand
    char_joints:
      - right_elbow
      - right_hand
  - bvh_depth_drivers:
      - LeftFoot
    char_joints:
      - left_knee
      - left_foot
  - bvh_depth_drivers:
      - RightFoot
    char_joints:
      - right_knee
      - right_foot
char_bvh_root_offset: # get correct ratio between bvh and image character
  bvh_projection_bodypart_group_for_offset: Lower Limbs
  bvh_joints:
    - - RightFoot
      - RightLeg
      - RightUpLeg
    - - LeftFoot
      - LeftLeg
      - LeftUpLeg
  char_joints:
    - - left_foot
      - left_knee
      - left_hip
    - - right_foot
      - right_knee
      - right_hip
char_joint_bvh_joints_mapping: # char_joint_name <--> (bvh_start_joint_name,bvh_end_joint_name)
  left_elbow: !!python/tuple # here the tuple means a bone's start point and end point
    - LeftArm
    - LeftForeArm
  left_foot: !!python/tuple
    - LeftLeg
    - LeftFoot
  left_hand: !!python/tuple
    - LeftForeArm
    - LeftHand
  left_knee: !!python/tuple
    - LeftUpLeg
    - LeftLeg
  torso: !!python/tuple
    - Hips
    - Spine3
  nose: !!python/tuple
    - Hips
    - Neck
  right_elbow: !!python/tuple
    - RightArm
    - RightForeArm
  right_foot: !!python/tuple
    - RightLeg
    - RightFoot
  right_hand: !!python/tuple
    - RightForeArm
    - RightHand
  right_knee: !!python/tuple
    - RightUpLeg
    - RightLeg
char_runtime_checks:
  - - above
    - nose
    - right_shoulder
    - left_shoulder